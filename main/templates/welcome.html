{% extends "page_base.html" %}

{% block title %}
{{web_name}}
{% endblock %}

{% block content %}
	<div>
			<img src={{web_headerImg_url}} width="100%" height="200" />
			<h1>{{web_name}}</h1>
	</div>
{% for part in part_list %}
		<div class="page-header">
				<h2>{{part.name}} <small>{{part.desc}}</small></h2>
		</div>
		{% for item in part.items %}
		<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
						<div class="caption">
								<h3>{{item.title}}</h3>
						</div>
						<img src={{web_headerImg_url}} alt="">
						<div class="caption">
								<p>{{item.desc}}</p>
								<p><h6><a href="/file/trans/" class="btn btn-primary" role="button">进入</a> </h6></p>
						</div>
				</div>
		</div>
		{% endfor %}
{% endfor %}
{% endblock %}
